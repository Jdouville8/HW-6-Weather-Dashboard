      <form>
        <div class="form-group m-4">
          <label for="Search">Search</label>

            type="text"
            id="search-input"
            aria-describedby="searchBar"
            placeholder="Search City"
          />
          <small id="sub-text-weather" class="form-text text-muted"
            >Let's see what the weather's like</small
          >
        </div>
        <button id="saveBtn" type="submit" class="btn btn-primary m-4">
          Search
        </button>
        <!-- Search History -->
        <div id="search-history">

        </div>

      </form>

        <div class="uvi weatherStat"></div>
